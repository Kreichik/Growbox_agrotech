<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      background-color: #121212;
      padding: 10px;
      box-sizing: border-box;
    }

    .burger-btn {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 20px;
      width: 25px;
      padding: 0;
    }

    .burger-btn span {
      display: block;
      height: 3px;
      background: white;
      border-radius: 2px;
      width: 100%;
    }

    h1 {
      font-weight: lighter;
      padding-top: 30px;
    }

    .page-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 60px;
    }

    .login-container {
      background-color: #1e1e1e;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
      width: 400px;
      position: relative;
      padding-top: 100px;
      margin-top: 20px;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: -70px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 5px rgba(0,0,0,0.7);
    }

    .avatar svg {
      width: 95%;
      height: 90%;
      border-radius: 48%;
    }

    .input-group {
      display: flex;
      align-items: center;
      background-color: #121212;
      margin-bottom: 18px;
      border-radius: 10px;
      overflow: hidden;
    }

    .input-group span {
      background-color: #000;
      padding: 15px;
    }

    .input-group input {
      background: none;
      border: none;
      color: #aaa;
      padding: 15px;
      flex: 1;
      font-family: monospace;
      font-style: italic;
    }

    .login-btn {
      background-color: #2d8a99;
      margin-top: 20px;
      border: none;
      padding: 15px 60px;
      border-radius: 10px;
      color: black;
      font-family:  monospace;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.7);
    }

    .login-btn:hover {
      background-color: #246b77;
    }

    #error-msg {
      color: #ff4d4d;
      margin-top: 15px;
      height: 20px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      font-style: italic;
    }

    #error-msg.visible {
      opacity: 1;
      visibility: visible;
    }
/* контейнер меню (скрыт слева) */
.side-menu {
  position: fixed;
  top: 0; left: -250px;
  width: 250px; height: 100%;
  background: #222;
  color: #fff;
  transition: left 0.3s ease;
  z-index: 1000;
  padding-top: 1rem;
}
/* когда меню открыто */
.side-menu.open {
  left: 0;
}
/* кнопка закрытия */
.close-btn {
  background: none;
  border: none;
  color: #fff;
  font-size: 2rem;
  padding: 0 1rem;
  cursor: pointer;
}
/* увеличим шрифт и добавим плавный переход */
.side-nav a {
  display: block;
  padding: 0.75rem 1.25rem;
  font-size: 1.25rem;           /* было ~1rem → стало 1.25rem */
  color: #fff;
  text-decoration: none;
  transition:
    background-color 0.2s ease,
    transform 0.2s ease,
    color 0.2s ease;
  position: relative;
}

/* hover-эффект: чуть смещаем и меняем фон */
.side-nav a:hover {
  background-color: rgba(255,255,255,0.1);
  transform: translateX(6px);
  color: #f0f0f0;
}

/* стили для активного пункта */
.side-nav a.active {
  background-color: rgba(255,255,255,0.2);
  font-weight: 600;
}

/* можно добавить индикатор слева */
.side-nav a.active::before {
  content: "";
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 4px;
  background-color: #00bfa5;
}
.side-nav ul {
  list-style: none;   /* убирает маркеры */
  margin: 0;          /* сброс отступов слева */
  padding: 0;         /* сброс внутренних отступов */
}

  </style>
</head>
<body>
  <div class="header">
    <!-- Сайд-меню -->
  <div id="sideMenu" class="side-menu">
    <button id="closeMenu" class="close-btn" aria-label="Close menu">×</button>
    <nav class="side-nav">
      <ul>
        <li><a href="/dashboard-new">Dashboard</a></li>
        <li><a href="/history">Manage</a></li>
      </ul>
    </nav>
  </div>

  <!-- Ваша остальная разметка -->
  <button class="burger-btn" aria-label="Open menu">
    <span></span><span></span><span></span>
  </button>
  </div>

  <div class="page-title">
    <h1>Log In</h1>
  </div>

  <div class="login-container">
    <div class="avatar">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" viewBox="0 0 24 24">
        <path d="M12 2C9.24 2 7 4.24 7 7s2.24 5 5 5 5-2.24 5-5S14.76 2 12 2zm0 14c-4.33 0-8 2.17-8 4v2h16v-2c0-1.83-3.67-4-8-4z"/>
      </svg>
    </div>
    <div class="input-group">
      <span><img src="https://img.icons8.com/ios-filled/20/ffffff/user.png" alt="login icon"></span>
      <input id="login" type="text" placeholder="type your login here..">
    </div>
    <div class="input-group">
      <span><img src="https://img.icons8.com/ios-filled/20/ffffff/key.png" alt="password icon"></span>
      <input id="password" type="password" placeholder="type your password here..">
    </div>
    <button class="login-btn" onclick="login()">Log in</button>
    <p id="error-msg" style="color: #ff4d4d; margin-top: 18px; font-style: italic;">
      Invalid login or password. Please try again.
    </p>

  </div>



<script>
  async function login() {

    localStorage.removeItem('jwtToken');
    localStorage.removeItem('firstName');
    localStorage.removeItem('lastName');


    const loginValue = document.getElementById('login').value.trim();
    const passwordValue = document.getElementById('password').value;
    const errorMsg = document.getElementById('error-msg');

    // Скрыть старое сообщение об ошибке
    errorMsg.classList.remove('visible');

    // Простая проверка: есть ли в строке @ и точка после него
    const isEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(loginValue);

    // Формируем тело запроса в зависимости от типа логина
    const payload = {
      password: passwordValue,
      ...(isEmail
        ? { email: loginValue }
        : { username: loginValue })
    };

    try {
      const response = await fetch('http://10.1.10.144:5000/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      });

      if (response.ok) {
        const data = await response.json();
        // Токен может быть в поле token или accessToken
        const token = data.token || data.accessToken;

        // Сохраняем в localStorage
        localStorage.setItem('jwtToken', token);
        if (data.first_name) localStorage.setItem('firstName', data.first_name);
        if (data.last_name)  localStorage.setItem('lastName',  data.last_name);

        // Переходим на страницу истории
        window.location.href = 'history';
      } else {
        const err = await response.json();
        errorMsg.textContent = err.message || 'Неверный логин или пароль. Пожалуйста, попробуйте снова.';
        errorMsg.classList.add('visible');
      }
    } catch (e) {
      console.error('Login error:', e);
      errorMsg.textContent = 'Ошибка сети. Пожалуйста, попробуйте снова.';
      errorMsg.classList.add('visible');
    }
  }
</script>

<script>
  // в самом верху script.js, после DOMContentLoaded
document.addEventListener('DOMContentLoaded', () => {
  const burger   = document.querySelector('.burger-btn');
  const sideMenu = document.getElementById('sideMenu');
  const closeBtn = document.getElementById('closeMenu');

  if (burger && sideMenu && closeBtn) {
    // открываем меню
    burger.addEventListener('click', () => {
      sideMenu.classList.add('open');
    });
    // закрываем меню
    closeBtn.addEventListener('click', () => {
      sideMenu.classList.remove('open');
    });
    // закрыем по клику вне меню (опционально)
    sideMenu.addEventListener('click', e => {
      if (e.target === sideMenu) {
        sideMenu.classList.remove('open');
      }
    });
  }
   const links = document.querySelectorAll('.side-nav a');
  links.forEach(link => {
    // сравниваем href без query-строки
    const url = new URL(link.href);
    if (url.pathname === window.location.pathname) {
      link.classList.add('active');
    }
  });
});

</script>
</body>
</html>
